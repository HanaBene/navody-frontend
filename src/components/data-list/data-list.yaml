params:
- name: rows
  type: array
  required: true
  description: Array of row item objects
  params:
  - name: key
    type: string
    required: true
    description: If `html` is set, this is not required. Text to use within the breadcrumbs item. If `html` is provided, the `text` argument will be ignored.
  - name: text
    type: string
    required: true
    description: If `html` is set, this is not required. Text to use within the breadcrumbs item. If `html` is provided, the `text` argument will be ignored.
  - name: html
    type: string
    required: true
    description: If `text` is set, this is not required. HTML to use within the breadcrumbs item. If `html` is provided, the `text` argument will be ignored.
  - name: actions
    type: array
    required: false
    description: Link for the breadcrumbs item. If not specified, breadcrumbs item is a normal list item.
    params:
    - name: href
      type: string
      required: true
      description: TODO
    - name: text
      type: string
      required: true
      description: TODO
- name: classes
  type: string
  required: false
  description: Classes to add to the data-list container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the data-list container.

examples:
  - name: default
    data:
      rows:
        - key:
            text: Name
          value:
            text: Firstname Lastname
          actions:
            items:
              - href: '#'
                text: Edit
              - href: '#'
                text: Delete
        - key:
            text: Date of birth
          value:
            text: 13/08/1980
          actions:
            items:
              - href: '#'
                text: Change
        - key:
            text: Contact information
          value:
            html: |
              <p class="govuk-body">
               email@email.com
              </p>
              <p class="govuk-body">
                Address line 1<br>
                Address line 2<br>
                Address line 3<br>
                Address line 4<br>
                Address line 5
              </p>
          actions:
            items:
              - href: '#'
                text: Edit
              - href: '#'
                text: Change
  - name: no-border
