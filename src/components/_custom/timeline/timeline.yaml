params:
- name: steps
  type: array
  required: true
  description: Array of step objects
  params:
  - name: text
    type: string
    required: true
  - name: href
    type: string
    required: true
  - name: state
    type: string
    required: true
- name: classes
  type: string
  required: false
  description: Classes to add to the breadcrumbs container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the breadcrumbs container.

